<div style="display: block;" *ngIf="!this.hasErrorLoadingData">
    <canvas baseChart 
        class="doughnutChart" 
        [data]="chartData" 
        [type]="chartType" 
        [options]='chartOptions' 
        [plugins]="chartPlugins" 
        [legend]="false" #chart>
    </canvas>
</div>

<div *ngIf="this.hasErrorLoadingData">
    <h1>Erro ao carregar dados</h1>
</div>
